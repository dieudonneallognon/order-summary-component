<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order summary card - Frontend Mentor</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="card">
        <img class="card-hero" src="images/illustration-hero.svg" alt="plan">
        <div class="card-body">
            <h1 class="card-title">Order Summary</h1>
            <p  class="card-text">
                You can now listen to millions of songs, audiobooks,
                &nbsp;and podcasts on any device anywhere you like!
            </p>
            <div id="plan">
                <div id="plan-price">
                    <img src="images/icon-music.svg" alt="plan" width="50" height="50">
                    <div>
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div id="link">
                    <a href="#" class="hover">Change</a>
                </div>
            </div>
            <div id="actions">
                <button type="button" class="hover">Proceed to Payment</button>
                <a href="#" class="hover">Cancel Order</a>
            </div>
        </div>

    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded with ❤️ by <a href="https://github.com/dieudonneallognon">jiedevm</a>.
    </footer>
</body>
</html>
